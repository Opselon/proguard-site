# نام Workflow: ساخت و انتشار اپلیکیشن ری‌اکت
name: Build and Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

# دسترسی‌های لازم برای Workflow
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # تعریف محیط دیپلوی
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      # مرحله ۱: دانلود سورس کد ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # مرحله ۲: نصب Node.js برای اجرای دستورات npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # استفاده از نسخه پایدار Node.js
          cache: 'npm'
          cache-dependency-path: 'proguard-site/package-lock.json'

      # مرحله ۳: نصب پکیج‌های پروژه (Dependencies)
      # working-directory بسیار مهم است چون package.json در پوشه داخلی است
      - name: Install dependencies
        run: npm install
        working-directory: ./proguard-site

      # مرحله ۴: ساخت نسخه نهایی پروژه (Build)
      # این دستور پوشه dist را ایجاد می‌کند
      - name: Build project
        run: npm run build
        working-directory: ./proguard-site

      # مرحله ۵: آماده‌سازی برای GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # مرحله ۶: آپلود کردن آرتیفکت (فقط پوشه بیلد شده)
      # مسیر path باید به پوشه خروجی build یعنی dist اشاره کند
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./proguard-site/dist

      # مرحله ۷: انتشار نهایی روی GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
