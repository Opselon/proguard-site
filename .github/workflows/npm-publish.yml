# نام Workflow
name: Build and Deploy to GitHub Pages

# تریگرها: چه زمانی این فلو اجرا شود
on:
  # اجرا روی هر push به شاخه master
  push:
    branches:
      - master
  # امکان اجرای دستی از تب Actions
  workflow_dispatch:

# دسترسی‌های لازم برای Workflow
permissions:
  contents: read
  pages: write
  id-token: write

# جلوگیری از اجرای همزمان چند فلو
concurrency:
  group: "pages"
  cancel-in-progress: true

# تعریف کارها (Jobs)
jobs:
  deploy:
    # تعریف محیط دیپلوی برای GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # اجرا روی آخرین نسخه اوبونتو
    runs-on: ubuntu-latest
    
    steps:
      # مرحله ۱: دانلود سورس کد ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # مرحله ۲ (عیب‌یابی): نمایش ساختار فایل‌ها برای اطمینان
      - name: List files to verify structure
        run: ls -R

      # مرحله ۳: آماده‌سازی برای GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # مرحله ۴: آپلود کردن آرتیفکت وب‌سایت
      # این مهم‌ترین بخش است: به گیت‌هاب می‌گوییم فایل‌های سایت ما داخل پوشه proguard-site هستند
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './proguard-site'

      # مرحله ۵: انتشار فایل‌ها روی GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
